<!-- Add to database.html in the sample data section -->
<div class="card">
    <div class="card-header">
        <h3><i class="fas fa-chart-pie"></i> Fund Categories Sample Data</h3>
    </div>
    <div class="sample-data-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px;">
        <div class="sample-data-card" onclick="loadFundData('equity')">
            <img src="assets/images/funds/equity.png" alt="Equity Funds" style="width: 100%; height: 150px; object-fit: cover; border-radius: 10px; margin-bottom: 15px;">
            <h4>Equity Funds</h4>
            <p>High-growth equity mutual funds with market exposure</p>
            <div class="detail-row">
                <span class="detail-label">Records:</span>
                <span class="detail-value">1,200</span>
            </div>
        </div>
        
        <div class="sample-data-card" onclick="loadFundData('debt')">
            <img src="assets/images/funds/debt.png" alt="Debt Funds" style="width: 100%; height: 150px; object-fit: cover; border-radius: 10px; margin-bottom: 15px;">
            <h4>Debt Funds</h4>
            <p>Fixed income debt mutual funds for stable returns</p>
            <div class="detail-row">
                <span class="detail-label">Records:</span>
                <span class="detail-value">850</span>
            </div>
        </div>
        
        <div class="sample-data-card" onclick="loadFundData('hybrid')">
            <img src="assets/images/funds/hybrid.png" alt="Hybrid Funds" style="width: 100%; height: 150px; object-fit: cover; border-radius: 10px; margin-bottom: 15px;">
            <h4>Hybrid Funds</h4>
            <p>Balanced funds with mix of equity and debt</p>
            <div class="detail-row">
                <span class="detail-label">Records:</span>
                <span class="detail-value">450</span>
            </div>
        </div>
    </div>
</div>
