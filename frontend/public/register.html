<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Infinity Mutual Funds</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #7c3aed;
            --success-color: #10b981;
            --error-color: #ef4444;
            --background-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            background: var(--background-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            width: 100%;
            max-width: 480px;
        }

        .register-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: slideUp 0.6s ease-out;
        }

        .brand-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            background: var(--background-gradient);
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 32px;
            font-weight: 700;
            color: white;
        }

        .brand-header h1 {
            font-size: 24px;
            font-weight: 700;
            background: var(--background-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .brand-header p {
            color: #64748b;
            font-size: 14px;
        }

        .register-form {
            margin-top: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
            font-size: 14px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
        }

        .password-strength {
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
            border-radius: 2px;
        }

        .strength-weak { background-color: #ef4444; }
        .strength-medium { background-color: #f59e0b; }
        .strength-strong { background-color: #10b981; }

        .password-requirements {
            font-size: 12px;
            color: #6b7280;
            margin-top: 5px;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 2px;
        }

        .requirement i {
            font-size: 10px;
        }

        .requirement.met {
            color: #10b981;
        }

        .requirement.not-met {
            color: #9ca3af;
        }

        .terms-agreement {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 25px 0;
            font-size: 14px;
        }

        .terms-agreement input {
            margin-top: 3px;
            accent-color: var(--primary-color);
        }

        .terms-agreement a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .terms-agreement a:hover {
            text-decoration: underline;
        }

        .register-btn {
            width: 100%;
            padding: 14px;
            background: var(--background-gradient);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .register-btn:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #64748b;
            font-size: 14px;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .success-message {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 520px) {
            .form-row {
                flex-direction: column;
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .register-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="brand-header">
                <div class="logo">âˆž</div>
                <h1>Create Account</h1>
                <p>Join Infinity Mutual Funds to start investing</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form class="register-form" id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="firstName" class="form-input" placeholder="Enter first name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="lastName" class="form-input" placeholder="Enter last name" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <div class="input-with-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" class="form-input" placeholder="Enter phone number" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" class="form-input" placeholder="Create a password" required>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrengthBar"></div>
                    </div>
                    <div class="password-requirements" id="passwordRequirements">
                        <div class="requirement not-met" id="reqLength">
                            <i class="fas fa-circle"></i>
                            <span>At least 8 characters</span>
                        </div>
                        <div class="requirement not-met" id="reqUppercase">
                            <i class="fas fa-circle"></i>
                            <span>One uppercase letter</span>
                        </div>
                        <div class="requirement not-met" id="reqLowercase">
                            <i class="fas fa-circle"></i>
                            <span>One lowercase letter</span>
                        </div>
                        <div class="requirement not-met" id="reqNumber">
                            <i class="fas fa-circle"></i>
                            <span>One number</span>
                        </div>
                        <div class="requirement not-met" id="reqSpecial">
                            <i class="fas fa-circle"></i>
                            <span>One special character</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                        <button type="button" class="password-toggle" id="toggleConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="terms-agreement">
                    <input type="checkbox" id="agreeTerms" required>
                    <label for="agreeTerms">
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="register-btn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>

                <div class="login-link">
                    Already have an account? <a href="login.html" id="loginLink">Sign In</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            checkExistingSession();
            
            // Setup event listeners
            setupEventListeners();
        });

        function checkExistingSession() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                // User is already logged in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        }

        function setupEventListeners() {
            // Registration form submission
            document.getElementById('registerForm').addEventListener('submit', handleRegistration);
            
            // Password toggle visibility
            document.getElementById('togglePassword').addEventListener('click', function() {
                togglePasswordVisibility('password', this);
            });
            
            document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
                togglePasswordVisibility('confirmPassword', this);
            });
            
            // Password strength checker
            document.getElementById('password').addEventListener('input', checkPasswordStrength);
        }

        function togglePasswordVisibility(inputId, button) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = button.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthBar = document.getElementById('passwordStrengthBar');
            
            let strength = 0;
            let requirements = {
                length: false,
                uppercase: false,
                lowercase: false,
                number: false,
                special: false
            };
            
            // Check length
            if (password.length >= 8) {
                strength += 20;
                requirements.length = true;
            }
            
            // Check uppercase
            if (/[A-Z]/.test(password)) {
                strength += 20;
                requirements.uppercase = true;
            }
            
            // Check lowercase
            if (/[a-z]/.test(password)) {
                strength += 20;
                requirements.lowercase = true;
            }
            
            // Check numbers
            if (/[0-9]/.test(password)) {
                strength += 20;
                requirements.number = true;
            }
            
            // Check special characters
            if (/[^A-Za-z0-9]/.test(password)) {
                strength += 20;
                requirements.special = true;
            }
            
            // Update strength bar
            strengthBar.style.width = strength + '%';
            
            if (strength < 40) {
                strengthBar.className = 'password-strength-bar strength-weak';
            } else if (strength < 80) {
                strengthBar.className = 'password-strength-bar strength-medium';
            } else {
                strengthBar.className = 'password-strength-bar strength-strong';
            }
            
            // Update requirement indicators
            updateRequirementIndicators(requirements);
        }

        function updateRequirementIndicators(requirements) {
            const elements = {
                length: document.getElementById('reqLength'),
                uppercase: document.getElementById('reqUppercase'),
                lowercase: document.getElementById('reqLowercase'),
                number: document.getElementById('reqNumber'),
                special: document.getElementById('reqSpecial')
            };
            
            for (const [key, element] of Object.entries(elements)) {
                if (requirements[key]) {
                    element.className = 'requirement met';
                    element.querySelector('i').className = 'fas fa-check-circle';
                    element.querySelector('i').style.color = '#10b981';
                } else {
                    element.className = 'requirement not-met';
                    element.querySelector('i').className = 'fas fa-circle';
                    element.querySelector('i').style.color = '#9ca3af';
                }
            }
        }

        function handleRegistration(event) {
            event.preventDefault();
            
            // Get form values
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            // Clear previous messages
            hideMessages();
            
            // Validate form
            if (!validateForm(firstName, lastName, email, phone, password, confirmPassword, agreeTerms)) {
                return;
            }
            
            // Check if user already exists
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const existingUser = users.find(user => user.email === email);
            
            if (existingUser) {
                showError('An account with this email already exists. Please use a different email or login.');
                return;
            }
            
            // Create new user object
            const newUser = {
                id: generateUserId(),
                name: `${firstName} ${lastName}`,
                firstName: firstName,
                lastName: lastName,
                email: email,
                phone: phone,
                password: password, // In production, this should be hashed
                avatar: getInitials(firstName, lastName),
                createdDate: new Date().toISOString(),
                portfolio: {
                    value: 500000, // Default starting portfolio
                    investments: []
                }
            };
            
            // Add user to users array
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            
            // Log the user in automatically
            localStorage.setItem('currentUser', JSON.stringify(newUser));
            
            // Show success message
            showSuccess('Account created successfully! Redirecting to dashboard...');
            
            // Redirect to dashboard after delay
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 2000);
        }

        function validateForm(firstName, lastName, email, phone, password, confirmPassword, agreeTerms) {
            // Check required fields
            if (!firstName || !lastName || !email || !phone || !password || !confirmPassword) {
                showError('Please fill in all required fields');
                return false;
            }
            
            // Validate email
            if (!isValidEmail(email)) {
                showError('Please enter a valid email address');
                return false;
            }
            
            // Validate phone (simple validation for demo)
            if (phone.length < 10) {
                showError('Please enter a valid phone number');
                return false;
            }
            
            // Validate password
            if (password.length < 8) {
                showError('Password must be at least 8 characters long');
                return false;
            }
            
            if (!/[A-Z]/.test(password)) {
                showError('Password must contain at least one uppercase letter');
                return false;
            }
            
            if (!/[a-z]/.test(password)) {
                showError('Password must contain at least one lowercase letter');
                return false;
            }
            
            if (!/[0-9]/.test(password)) {
                showError('Password must contain at least one number');
                return false;
            }
            
            if (!/[^A-Za-z0-9]/.test(password)) {
                showError('Password must contain at least one special character');
                return false;
            }
            
            // Check if passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return false;
            }
            
            // Check terms agreement
            if (!agreeTerms) {
                showError('You must agree to the terms and conditions');
                return false;
            }
            
            return true;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Hide after 5 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function generateUserId() {
            return 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function getInitials(firstName, lastName) {
            return (firstName[0] + lastName[0]).toUpperCase();
        }
    </script>
</body>
</html>
