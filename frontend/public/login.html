<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Infinity Mutual Funds</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #7c3aed;
            --success-color: #10b981;
            --error-color: #ef4444;
            --background-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            background: var(--background-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: slideUp 0.6s ease-out;
        }

        .brand-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            background: var(--background-gradient);
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 32px;
            font-weight: 700;
            color: white;
        }

        .brand-header h1 {
            font-size: 24px;
            font-weight: 700;
            background: var(--background-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .brand-header p {
            color: #64748b;
            font-size: 14px;
        }

        .login-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
            font-size: 14px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input {
            width: 16px;
            height: 16px;
            accent-color: var(--primary-color);
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: var(--background-gradient);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            color: #64748b;
            font-size: 14px;
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .success-message {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
            
            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="brand-header">
                <div class="logo">âˆž</div>
                <h1>Infinity Mutual Funds</h1>
                <p>Welcome back! Please login to continue.</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password" id="forgotPassword">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login to Dashboard
                </button>

                <div class="register-link">
                    Don't have an account? <a href="register.html" id="registerLink">Create Account</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Check if user is already logged in when page loads
        window.addEventListener('DOMContentLoaded', function() {
            checkSessionAndRedirect();
            setupEventListeners();
            loadRememberedEmail();
            initializeDemoData();
        });

        function checkSessionAndRedirect() {
            try {
                const currentUser = localStorage.getItem('currentUser');
                const sessionTimestamp = localStorage.getItem('sessionTimestamp');
                
                if (currentUser && sessionTimestamp) {
                    const sessionTime = parseInt(sessionTimestamp);
                    const currentTime = new Date().getTime();
                    const sessionAge = currentTime - sessionTime;
                    
                    // Session is valid for 24 hours (86400000 milliseconds)
                    if (sessionAge < 86400000) {
                        // Valid session exists, redirect to dashboard
                        console.log('Valid session found, redirecting...');
                        window.location.href = 'dashboard.html';
                        return;
                    } else {
                        // Session expired
                        console.log('Session expired');
                        localStorage.removeItem('currentUser');
                        localStorage.removeItem('sessionTimestamp');
                    }
                }
            } catch (error) {
                console.error('Error checking session:', error);
                // Clear any corrupted data
                localStorage.removeItem('currentUser');
                localStorage.removeItem('sessionTimestamp');
            }
        }

        function setupEventListeners() {
            // Login form submission
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', function(event) {
                    event.preventDefault();
                    handleLogin();
                });
            }
            
            // Password toggle visibility
            const togglePasswordBtn = document.getElementById('togglePassword');
            if (togglePasswordBtn) {
                togglePasswordBtn.addEventListener('click', togglePasswordVisibility);
            }
            
            // Forgot password link
            const forgotPasswordLink = document.getElementById('forgotPassword');
            if (forgotPasswordLink) {
                forgotPasswordLink.addEventListener('click', handleForgotPassword);
            }
        }

        function loadRememberedEmail() {
            try {
                const rememberedEmail = localStorage.getItem('rememberedEmail');
                const emailInput = document.getElementById('email');
                const rememberCheckbox = document.getElementById('rememberMe');
                
                if (rememberedEmail && emailInput) {
                    emailInput.value = rememberedEmail;
                    if (rememberCheckbox) {
                        rememberCheckbox.checked = true;
                    }
                }
            } catch (error) {
                console.error('Error loading remembered email:', error);
            }
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('#togglePassword i');
            
            if (passwordInput && toggleIcon) {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleIcon.className = 'fas fa-eye-slash';
                } else {
                    passwordInput.type = 'password';
                    toggleIcon.className = 'fas fa-eye';
                }
            }
        }

        function handleLogin() {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const rememberCheckbox = document.getElementById('rememberMe');
            
            if (!emailInput || !passwordInput) return;
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const rememberMe = rememberCheckbox ? rememberCheckbox.checked : false;
            
            // Clear previous messages
            hideMessages();
            
            // Basic validation
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            if (!isValidEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }
            
            try {
                // Get users from localStorage
                const usersData = localStorage.getItem('users');
                const users = usersData ? JSON.parse(usersData) : [];
                
                // Find user
                const user = users.find(u => u.email === email && u.password === password);
                
                if (user) {
                    // Create session
                    const sessionData = {
                        ...user,
                        loginTime: new Date().getTime()
                    };
                    
                    localStorage.setItem('currentUser', JSON.stringify(sessionData));
                    localStorage.setItem('sessionTimestamp', new Date().getTime().toString());
                    
                    // Remember email if checked
                    if (rememberMe) {
                        localStorage.setItem('rememberedEmail', email);
                    } else {
                        localStorage.removeItem('rememberedEmail');
                    }
                    
                    // Show success message
                    showSuccess('Login successful! Redirecting...');
                    
                    // Redirect to dashboard after delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                    
                } else {
                    showError('Invalid email or password. Please try again.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('An error occurred during login. Please try again.');
            }
        }

        function handleForgotPassword(event) {
            if (event) event.preventDefault();
            
            const email = prompt('Enter your email address to reset password:');
            
            if (email && isValidEmail(email)) {
                // In a real application, this would send a reset email
                // For demo purposes, we'll just show an alert
                alert(`Password reset instructions have been sent to ${email}`);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                
                // Hide after 5 seconds
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            if (successDiv) {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
            }
        }

        function hideMessages() {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            if (errorDiv) errorDiv.style.display = 'none';
            if (successDiv) successDiv.style.display = 'none';
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Demo data for testing
        function initializeDemoData() {
            try {
                // Check if demo data already exists
                const usersData = localStorage.getItem('users');
                if (!usersData) {
                    const demoUsers = [
                        {
                            id: 'user_' + Date.now(),
                            name: 'Amit Sharma',
                            email: 'amit@example.com',
                            password: 'password123',
                            avatar: 'AS',
                            createdDate: new Date().toISOString(),
                            accountType: 'premium',
                            portfolioValue: 125000
                        }
                    ];
                    localStorage.setItem('users', JSON.stringify(demoUsers));
                    console.log('Demo users initialized');
                }
            } catch (error) {
                console.error('Error initializing demo data:', error);
            }
        }
    </script>
</body>
</html>
